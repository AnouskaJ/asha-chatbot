name: Build & Deploy Flask backend to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (service principal)
        uses: azure/login@v2
        with:
          creds:     ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: service-principal

      - name: Zip backend folder
        run: |
          cd ${{ github.workspace }}
          zip -r backend.zip backend

      - name: Deploy via Azure CLI
        run: |
          az webapp deployment source config-zip \
            --resource-group asha-backend-app_group \
            --name asha-backend-app \
            --src backend.zip
